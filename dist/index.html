<!DOCTYPE html>
<html lang="en" data-theme="forest">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="navbar bg-primary text-primary-content justify-center">
      <a class="btn btn-ghost normal-case text-3xl">Tic Tac Toe</a>
    </div>
    <div class="flex justify-center">
        <div class="stat place-items-center w-max">
            <div class="stat-title">Player One</div>
            <div class="stat-value text-primary">2</div>
            <div class="stat-desc">Points</div>
          </div>
          <div class="stat place-items-center w-max">
            <div class="stat-title">Player Two</div>
            <div class="stat-value text-primary">2</div>
            <div class="stat-desc">Points</div>
          </div>
    </div>
    <div class="grid grid-cols-3-auto justify-center content-center mt-4">
      <div class="w-24 h-24 border-2 border-solid bg-base-300"></div>
      <div class="w-24 h-24 border-2 border-solid bg-base-300"></div>
      <div class="w-24 h-24 border-2 border-solid bg-base-300"></div>
      <div class="w-24 h-24 border-2 border-solid bg-base-300"></div>
      <div class="w-24 h-24 border-2 border-solid bg-base-300"></div>
      <div class="w-24 h-24 border-2 border-solid bg-base-300"></div>
      <div class="w-24 h-24 border-2 border-solid bg-base-300"></div>
      <div class="w-24 h-24 border-2 border-solid bg-base-300"></div>
      <div class="w-24 h-24 border-2 border-solid bg-base-300"></div>
    </div>
    <div class="flex flow-row flex-wrap justify-center mt-4">
      <button class="btn m-4">X</button>
      <button class="btn m-4">O</button>
    </div>
    <div class="flex content-center justify-center">
        <button class="btn btn-accent">RESTART</button>
    </div>
    
    
  </body>
</html>
